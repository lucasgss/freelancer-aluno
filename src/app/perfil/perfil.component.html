<app-navbar></app-navbar>
<div class="container">
  <div class="row text-center">
    <div class="col-sm-3">
      <!--left col-->


      <div class="text-center">
        <img [src]="url" class="rounded-circle avatar img-thumbnail" alt="avatar">
        <h6>Selecionar imagem para perfil...</h6>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Enviar</span>
            </div>
            <div class="custom-file">
              <input [(ngModel)]="file" (change)="uploadFile($event)" data-buttonText="123" type="file" class="custom-file-input" id="inputGroupFile01">
              <label class="custom-file-label" for="inputGroupFile01"></label>
            </div>
          </div>
      </div>
      <hr>
      <br>
    </div>
    <div class="col-sm-9">
      <ul class="list-group">
        <li class="list-group-item">
          <strong>
            <h3>Perfil</h3>
          </strong></li>
        <li class="list-group-item">
          <strong>Nick:</strong> {{usuario.nick}}</li>
        <li class="list-group-item">
          <strong>Email:</strong> {{usuario.email}}</li>
        <li class="list-group-item">
          <strong>Telefone:</strong> {{usuario.tel}}</li>
      </ul>
      <hr>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>
            <h5>Todas Tags</h5>
          </strong>(Area Teste Tags)</li>
        <li class="list-group-item" *ngFor="let tag of tags"> {{ tag.nome }}</li>
      </ul>
    </div>
  </div>
</div>
